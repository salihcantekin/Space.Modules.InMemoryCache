version: 2
updates:
  - package-ecosystem: nuget
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - deps
      - nuget
    commit-message:
      prefix: deps
      include: scope
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - deps
      - ci
    commit-message:
      prefix: deps
      include: scope